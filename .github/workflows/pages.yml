name: "Publish Docs"

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: burrunan/gradle-cache-action@v1
        name: Gradle Dokka and MkDocs render
        env:
          VARIABLE: VALUE
        with:
          job-id: jdk8
          arguments: --no-daemon mkdocsPublish
          gradle-version: wrapper

